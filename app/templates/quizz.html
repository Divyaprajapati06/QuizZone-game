{% extends 'layout/base.html' %}
{% block title %}Quiz{% endblock %}

{% block content %}

<div class="container mt-5">

    <h3 class="mt-5 fw-bold">Question {{ q_no }}</h3>
    <h5 class="mt-3">{{ question.question }}</h5>

    <form method="POST" class="mt-4">
        {% csrf_token %}

        <button class="btn btn-outline-primary w-100 mb-2" name="answer" value="1">
            {{ question.option1 }}
        </button>

        <button class="btn btn-outline-primary w-100 mb-2" name="answer" value="2">
            {{ question.option2 }}
        </button>

        <button class="btn btn-outline-primary w-100 mb-2" name="answer" value="3">
            {{ question.option3 }}
        </button>

        <button class="btn btn-outline-primary w-100 mb-2" name="answer" value="4">
            {{ question.option4 }}
        </button>

    </form>

</div>

{% endblock %}
