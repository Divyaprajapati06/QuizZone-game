{% extends 'layout/base.html' %}
{% load static %}
{% block title %}Categories{% endblock %}

{% block content %}
<h1 class="text-center p-3 mt-5 fs-1 fw-bold">Quiz Categories</h1>

<div class="container mt-5 p-5 text-center">
    <div class="row g-5">

        {% for category in categories %}
        <div class="col-md-4 col-sm-6">
            <div class="card text-center p-4 shadow-sm">
                <h3>{{ category.name }}</h3>
                <p>25 Questions</p>

                <a href="{% url 'quiz' category.id 1  %}">
                    <button class="btn btn-quiz fs-5 mt-3">
                        Start Quiz
                    </button>
                </a>
            </div>
        </div>  
        {% endfor %}

    </div>
</div>
{% endblock %}
