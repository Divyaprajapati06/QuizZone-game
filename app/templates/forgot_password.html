{% extends 'layout/base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5 col-md-6">
    <h2 class="text-center mb-4">Forgot Password</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill">Confirm</button>
    </form>

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }} mt-3">{{ msg }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
